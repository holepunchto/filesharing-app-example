<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #ffffff;
      }

      .file-view {
        display: flex;
        justify-content: space-around;
      }

      .file {
        cursor: pointer;
        color: blue;
      }
      .file:hover {
        text-decoration: underline;
      }

      .delete {
        cursor: pointer;
        margin-right: 5px;
      }
      .delete:hover {
        text-decoration: underline;
      }
    </style>
    <script type='module' src='./app.js'></script>
  </head>
  <body>
    <h1>Realtime file sharing <span id="name"></span></h1>
    <div>
      <input id="upload-file" type="file" value="Add file to share" />
      <input id="create-file" type="button" value="Create random file" />
    </div>
    <div class="file-view">
      <div class="peers-wrapper">
        <h2>Your fine peers</h2>
        <div id="peers">No peers connected</div>
      </div>
      <div class="you-wrapper">
        <h2>Your shared files</h2>
        <div id="files">No files</div>
      </div>
    </div>
  </body>
</html>
